<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PagerDuty OAuth token-giver</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" style="padding: 20px;">
        <div class="row">
            <div class="col-md-12">
                <div align="center">
                    <h1 class="display-4">PagerDuty OAuth-Token-Giver-Outer</h1>
                </div>
            </div>
        </div>
        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-2"> </div>
            <div class="col-md-8">
                <div id="content" style="display: hidden;">
                    <p class="lead">Your PagerDuty token is <code class="border rounded" style="padding: 12px;"><b><span class="token" id="token"></span></b>&nbsp;<button class="btn btn-default btn-sm btn-clipboard bg-light" data-clipboard-target="#token"><svg version="1.1" width="14" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"></path></svg></button></code>
                    </p>
                    Here's a sample curl command to get you started:<br>
                    <div class="border rounded p-3 mb-2 bg-dark text-white" style="padding: 10px;">
                        <pre class="text-white" id="curl-command">## Who am I?
curl "https://api.pagerduty.com/users/me" \
     -H 'Accept: application/vnd.pagerduty+json;version=2' \
     -H 'Authorization: Bearer <span class="token"></span>'</pre>
     <div align="right">
     	<button class="btn btn-default btn-sm btn-clipboard bg-light" data-clipboard-target="#curl-command">Copy to clipboard</button>
     </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"> </div>
        </div>
        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-12">
                <div align="center">
                    <p>&nbsp;</p>
                    <a role="button" id="pd-logout-button" class="btn btn-lg btn-primary auth-button">
                        Log out
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script src="js/pdoauth.js"></script>
    <script src="js/example_simple.js"></script>
</body>

</html>
